    <div class="card-group" *ngFor="let bike of applicantData | paginate: { itemsPerPage: 3, currentPage: p }">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Activity Namer-  {{bike.activity.name}}</h5>
              <p class="card-text">Description -  {{bike.description}}</p>
              
                  <div *ngIf="bike.status == 'REVIEW_PENDING';else showLabel">
                      <select  formControlName="status" required>
                        <option (change)="scoreShow($event.target.value, $event.target.id)" id="{{bike.recordId}}"  value="bike.status">Current Status :{{bike.status}}</option>
                        <option *ngFor="let m of Status" [value]="m">
                          {{m}}
                        </option>
                      </select>
          
                    </div>
                    <ng-template #showLabel>
                      <div>
                        <label for="">{{bike.status}}</label>
                      </div>
                    </ng-template>
          
            
                  <input type="number"  min="1" max="100" placeholder="% Score" formControlName="percentageScore" required autofocus />
             
               
                  <button (click)="updateApplicantActivityStatus($event.target.id)" id="{{bike.recordId}}">Update</button>
            </div>
       </div>
    </div>      
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
