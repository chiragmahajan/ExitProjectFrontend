<app-admin-home></app-admin-home>
<select (change)="filterByLevel($event.target.value)" class="form-control" id="level" >
  <option value="def">Select Level</option>
  <option *ngFor="let abc of levels" value="{{abc.levelId}}">{{ abc.levelName}}</option>
  </select> 
    
<br><br>

<select (change)="filterByBatch($event.target.value)" class="form-control" id="batch" >
  <option value="pok">Select Batch</option>
  <option *ngFor="let abc of batches" value="{{abc.batchId}}">{{ abc.technology}} {{abc.year}}</option>
</select> 
<br><br>

<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Activity Name</th>
        <th>Description</th>
        <th>Max Attempts</th>
        <th>Qualification Points</th>
        <th>Level Name</th>
        <th>Batch </th>
      </tr>
      <tr *ngFor="let bike of filteredApplicants | paginate: { itemsPerPage: 3, currentPage: p }">
        <td>
          {{bike.name}}
        </td>
        <td>
          {{bike.description}}
        </td>
        <td>
            {{bike.maxAttempts}}
        </td>
         <td>
              {{bike.qualifyPoints}}
        </td>
        <td>
            {{bike.level.levelName}}
        </td>
         <td>
              {{bike.batch.technology}}{{bike.batch.year}}
        </td>
      </tr>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls> 
  </div>
